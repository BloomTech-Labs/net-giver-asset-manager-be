<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Phone Verification - Super Simple Account Security Demo</title>
    <link rel="icon" type="image/png" href="/assets/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="/app.js"></script>
    <style>
        .container {
            padding-top: 15%;
        }
    </style>
</head>
<body ng-app="authyDemo">

<div class="container" ng-controller="PhoneVerificationController">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Asset Tracker Phone Verification</h3>
                </div>
                <div class="panel-body" ng-show="view.start">
                    <form role="form">
                        <div class="row">
                            <div class="col-xs-3 col-sm-3 col-md-2">
                                <div class="form-group">
                                    <input type="text" name="country_code" id="country_code"
                                           class="form-control"
                                           ng-model="setup.country_code"
                                           class="form-control input-sm"
                                           placeholder="Country Code">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-5">
                                <div class="form-group">
                                    <input type="text" name="phone_number" id="phone_number"
                                           class="form-control"
                                           ng-model="setup.phone_number"
                                           class="form-control input-sm"
                                           placeholder="Phone #">
                                </div>
                            </div>

                        <input type="submit" value="Request Verification"
                               ng-click="startVerification()"
                               class="btn btn-info btn-block">
                    </form>
                </div>
                <div class="panel-body" ng-show="view.code">
                    <form role="form">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="token"
                                           id="token"
                                           ng-model="setup.token"
                                           class="form-control"
                                           placeholder="Verification Token">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="submit" value="Verify Phone"
                                           ng-click="verifyToken()"
                                           class="btn btn-info btn-block">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
